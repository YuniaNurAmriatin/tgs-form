<html>

        <title>Tugas Form HTML</title>
        <link rel="stylesheet" href="tugasform.css">

    <body>
        <div class="container">
        <h2>Login Form</h2>
        <form action="tgscss.html" method="post">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required>

        </form>

</html>
